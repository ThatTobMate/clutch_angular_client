<h1>Create Clan</h1>

<form ng-submit="createClan(clanForm)" role="form">

  <div class="form-group">
    <label for="clanName">Clan Name</label>
    <input type="text"
           name="clanName"
           id="clanName"
           ng-model="clanForm.name"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="abbreviation">Clan Abbreviation</label>
    <input type="text"
           name="abbreviation"
           id="abbreviation"
           ng-model="clanForm.abbreviation"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="website">Clan Website</label>
    <input type="text"
           name="website"
           id="website"
           ng-model="clanForm.website"
           required="required"
           class="form-control">
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Create</button>
</form>

<div class="alert alert-danger" role="alert" ng-show="error">
  {{error}}
</div>
