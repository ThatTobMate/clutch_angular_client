    <div ng-controller="NavBarCtrl" style="height: -webkit-calc(100% - 76px)">
      <md-toolbar layout="row">
        <md-button ng-click="toggleSidenav('left')" class="md-icon-button menuBtn">
                <md-icon aria-label="Menu" md-svg-icon="images/menu.svg"></md-icon>
              </md-button>
        <h1 layout-align-gt-sm="center" class="md-toolbar-tools">Clutch Gaming</h1>

      </md-toolbar>
      <div layout="row" flex class="content-wrapper" style="height: 100%;">
              <md-sidenav md-is-open="false" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
                <md-list class="muppet-list">
                  <md-item>
                    <md-item-content>
                      <!-- <md-button ng-class="{'selected' : it === selected }">

                      <md-button ui-sref="home" ng-click="toggleSidenav('left')">Home</md-button>
                      <md-button ui-sref="about" ng-show="user._id" ng-click="toggleSidenav('left')">About</md-button>
                      <md-button ui-sref="consoles" ng-click="toggleSidenav('left')">Consoles</md-button>
                      <md-button ui-sref="login" ng-show="!user._id" ng-click="toggleSidenav('left')">Sign In</md-button>
                      <md-button ui-sref="register" ng-show="!user._id" ng-click="toggleSidenav('left')">Register</md-button> 
                      <md-button ng-cmd-buttonck='logout()' ng-show="user._id" ng-click="toggleSidenav('left')">Sign out</md-button>
                    </md-item-content>
                  </md-item>
                </md-list>
              </md-sidenav>

      <div layout="column" flex class="content-wrapper" id="primary-col">
                  <md-content ui-view layout="column" style="height: 100%" flex class="md-padding">
